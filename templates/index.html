    <script>
        async function enviar(btn) {
            btn.innerHTML = "PROCESANDO..."; 
            btn.classList.add('loading-state');
            fbq('track', 'Lead');
            const getCookie = (n) => document.cookie.match('(^|;)\\s*' + n + '\\s*=\\s*([^;]+)')?.pop();
            const payload = { fbp: getCookie('_fbp') || null, fbc: getCookie('_fbc') || null };
            try {
                const response = await fetch('/track/{{ slug }}', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                window.location.href = data.redirect;
            } catch (e) {
                window.location.href = "https://t.me/Flujo_Efectivo_Real_bot?start=lead_{{ slug }}";
            }
        }
    </script>
